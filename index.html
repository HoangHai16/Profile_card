<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./assets/img/user.jpg" alt="User">
        </div>
        <h2 class="card__title">Van Hai</h2>
        <p class="card__desc">Front-end</p>
        <div class="card__icons">
            <a href="https://www.facebook.com/ngohai1607" class="card__link">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="card__link">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a href="https://www.tiktok.com/@ngohaii" class="card__link">
                <ion-icon name="logo-tiktok"></ion-icon>
            </a>
            <a href="https://github.com/HoangHai16" class="card__link">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>
        <button>Contact me</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
